<!DOCTYPE html>
<html class="no-js" lang="en">
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/motion-ui/1.1.1/motion-ui.min.css" />
        <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/jquery-countdown/2.0.1/jquery.countdown.min.css'>
        <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/Ladda/1.0.0/ladda-themeless.min.css'>

        <link rel='stylesheet' href='index.css'>

        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

    </head>

    <body>

        <!--<div align="center">-->

        <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">

        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery-countdown/2.0.1/jquery.plugin.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery-countdown/2.0.1/jquery.countdown.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.3/fastclick.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/beepjs/0.0.1/beep.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/Ladda/1.0.0/spin.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/Ladda/1.0.0/ladda.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/Ladda/1.0.0/ladda.jquery.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/store.js/1.3.14/store.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/mathjs/2.4.2/math.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/foundation/6.2.4/foundation.min.js"></script>

        <script src="//cdn.socket.io/socket.io-1.2.1.js"></script>

        <script type="text/javascript" src="index.js"></script>

        <div id="wrapper">

            <div class="column small-12 medium-6 medium-offset-3 text-center">

                <div id="header" class="row align-middle">

                    <div class="column small-4 text-center">
                        <a href="/">
                            <img src="../spyfall.jpg" width="200"/>
                        </a>
                    </div>
                    <div class="column small-8">
                        <select id="languages">
                            <option value="af-ZA">Afrikaans</option>
                            <option value="ar-SA">العربية</option>
                            <option value="ca-ES">Català</option>
                            <option value="cs-CZ">Čeština</option>
                            <option value="da-DK">Dansk</option>
                            <option value="de-DE">Deutsch</option>
                            <option value="el-GR">ελληνικά</option>
                            <option value="en-GB">English - United Kingdom</option>
                            <option value="en-US" selected>English - United States</option>
                            <option value="es-ES">Español</option>
                            <option value="fa-IR">فارسی</option>
                            <option value="fi-FI">Suomi</option>
                            <option value="fr-FR">Fran&ccedil;ais</option>
                            <option value="he-IL"> - עברית</option>
                            <option value="hu-HU">Magyar</option>
                            <option value="id-ID">Indonesian</option>
                            <option value="it-IT">Italiano</option>
                            <option value="ja-JP">日本語</option>
                            <option value="ko-KR">한국어</option>
                            <option value="nl-NL">Nederlands</option>
                            <option value="no-NO">Norsk</option>
                            <option value="pl-PL">Język Polski</option>
                            <option value="pt-BR">Português (Brasil)</option>
                            <option value="pt-PT">Português (Portugal)</option>
                            <option value="ro-RO">Română</option>
                            <option value="ru-RU">Pусский</option>
                            <option value="sr-CS">Cрпски / Srpski</option>
                            <option value="sv-SE">Svenska</option>
                            <option value="th-TH">ภาษาไทย</option>
                            <option value="tr-TR">Türkçe</option>
                            <option value="uk-UA">Українська</option>
                            <option value="vi-VN">Tiếng Việt</option>
                            <option value="zh-CN">简体中文</option>
                            <option value="zh-TW">繁體中文</option>
                        </select>
                    </div>

                </div>

                <div id="container" class="row">

                    <div id="header_locations" class="row header">
                        <div class="column small-12 small-centered text-center">
                            <a data-open="locations_modal">
                                <span data-i18n="game_locations"></span>
                                (<span class="locations_selected">10</span>/<span class="locations_total">10</span>)

                            </a>
                            <a id="config_locations" href="#">
                                <img src="../cog.png" width="20">
                            </a>
                        </div>
                    </div>

                    <div id="players_container" class="row">
                        <div class="column">
                            <div id="players" class="column small-12 small-centered"></div>
                        </div>
                    </div>

                    <div id="players_controls" class="row">
                        <div class="column small-6">
                            <a id="add_player" data-i18n="add_player" class="button expanded"></a>
                        </div>
                        <div class="column small-6">
                            <a id="rem_player" data-i18n="rem_player" class="button alert expanded"></a>
                        </div>
                    </div>

                    <div id="room_join" class="row align-middle">
                        <div class="column small-4 text-center no-right-padding">
                            <input id="room_join_id" data-i18n-ph="room" class="uppercase">
                        </div>
                        <div class="column small-4 text-center no-right-padding">
                            <input id="room_join_name" data-i18n-ph="player" class="uppercase">
                        </div>
                        <div class="column small-4 text-center align-middle">
                            <a id="room_join_button" data-i18n="join" data-style="zoom-out" class="ladda-button button expanded success"></a>
                        </div>
                    </div>

                    <div id="room_info" class="row">
                        <div class="column small-4 text-center">
                            <a id="room_info_id" class="button expanded disabled secondary hollow"></a>
                        </div>
                        <div class="column small-8 text-center">
                            <a id="room_info_name" class="button expanded disabled secondary hollow"></a>
                        </div>
                    </div>

                    <div id="room_game" class="row">
                        <div class="column small-12 text-center">
                            <a id="room_game_data" class="button expanded disabled secondary"></a>
                        </div>
                    </div>

                    <div id="room_game_me" data-reveal="data-reveal" data-animation-in="slide-in-down" data-animation-out="slide-out-up" data-reset-on-close="true" class="reveal small text-center">
                        <h2 id="room_game_name"></h2>
                        <h4><strong><span data-i18n="location"></span>: </strong><span id="room_game_location"></span></h4>
                        <h4><strong><span data-i18n="role"></span>: </strong><span id="room_game_role"></span></h4>
                        <button class="close-button" data-close aria-label="Close modal" type="button">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div id="game_locations" class="row">
                        <h4 class="text-center">
                            <span data-i18n="game_locations"></span>
                            (<span class="locations_selected">10</span>/<span class="locations_total">10</span>)
                        </h4>
                        <h5 id="spy_count"><img src="../spy.png" width="20"/></h5>
                        <div class="row">
                            <div class="locations_left column small-6 text-center"></div>
                            <div class="locations_right column small-6 text-center"></div>
                        </div>
                    </div>

                    <div id="timer_container" class="row align-middle">
                        <div id="timer_control_container" class="column small-6">
                            <a id="timer_control" data-i18n="start_timer" class="button expanded success"></a>
                        </div>
                        <div id="timer_watch_container" class="column small-6">
                            <div id="timer"></div>
                        </div>
                    </div>

                    <div id="game_options" class="row">
                        <fieldset class="column small-6">
                            <input id="one_spy" class="spy_count" name="spy_count" type="radio"><label for="one_spy" class="middle">  <img src="../spy.png" width="20"/></label>
                            <input id="two_spies" class="spy_count" name="spy_count" type="radio"><label for="two_spies" class="middle"> <img src="../spy.png" width="20"/> <img src="../spy.png" width="20"/></label>
                        </fieldset>

                        <div class="column small-6 text-center">
                            <div class="row align-middle">

                                <div class="small-6 columns">
                                    <label for="selected_duration" class="chang" data-i18n="timer"></label>
                                </div>
                                <div class="small-6 columns">
                                    <select id="selected_duration">
                                        <option value="6">6:00</option>
                                        <option value="7">7:00</option>
                                        <option value="8" selected>8:00</option>
                                        <option value="9">9:00</option>
                                        <option value="10">10:00</option>
                                    </select>
                                </div>
                            </div>

                        </div>

                    </div>

                    <div id="game_controls" class="column small-centered">
                        <a id="start_game" data-i18n="start_game" class="button expanded success"></a>
                        <a id="end_game" data-i18n="end_game" data-open="game_result" class="button alert expanded"></a>
                    </div>

                    <div id="game_result" data-reveal="data-reveal" data-animation-in="slide-in-down" data-animation-out="slide-out-up" data-reset-on-close="true" class="reveal small text-center">
                        <h2 id="game_information" data-i18n="game_information"></h2>
                        <div id="game_result_text"></div>
                        <button class="close-button" data-close aria-label="Close modal" type="button">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div id="room_controls" class="row">
                        <div class="column small-6">
                            <a id="create_room" data-i18n="create_room" data-style="zoom-out" class="MD"></a>
                        </div>
                        <div class="column small-6">
                            <a id="enter_room" data-i18n="join_room" class="MD"></a>
                        </div>
                    </div>

                    <div id="room_create" class="row">
                        <div class="column small-4">
                            <a class="button expanded secondary disabled uppercase hollow">
                                <span data-i18n="room"></span>
                                :
                                <span id="room_id"></span>
                            </a>
                        </div>
                        <div id="room_instructions" data-i18n="room_help" class="column small-8"></div>
                    </div>

                    <div id="locations_modal" data-reveal data-animation-in="slide-in-down" data-animation-out="slide-out-up" data-reset-on-close="true" class="reveal small text-center">
                        <h2>
                            <span data-i18n="game_locations"></span>
                            (<span class="locations_selected">10</span>/<span class="locations_total">10</span>)
                        </h2>
                        <div class="row">
                            <div class="locations_left column small-6"></div>
                            <div class="locations_right column small-6"></div>
                        </div>
                        <button class="close-button" data-close aria-label="Close modal" type="button">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                </div>

                <div id="locations_config" class="row">

                    <div class="row column small-12">
                        <h4 class="text-center">
                            <span data-i18n="game_locations"></span>
                            (<span class="locations_selected">10</span>/<span class="locations_total">10</span>)

                        </h4>
                        <div class="row">
                            <div class="column small-8 small-offset-2">
                                <input id="locations_filter" data-i18n-ph="filter">
                            </div>
                        </div>
                        <div id="locations_container" class="locations_container">
                            <h5 class="location_title text-center">Spyfall</h5>
                            <div class="row text-center">
                                <div class="column small-4 small-offset-2">
                                    <a class="location_select_all location_select">
                                        <input class="check_all" type="checkbox" checked disabled>Check All
                                    </a>
                                </div>
                                <div class="column small-4 end">
                                    <a class="location_deselect_all location_select">
                                        <input class="check_all" type="checkbox" disabled>Disbled All
                                    </a>
                                </div>
                            </div>
                            <div class="row">
                                <div class="locations_list_one locations_list column small-8 small-offset-2"></div>
                            </div>
                        </div>

                        <div id="locations_container_two" class="locations_container">
                            <h5 class="location_title text-center">Spyfall 2</h5>
                            <div class="row text-center">
                                <div class="column small-4 small-offset-2">
                                    <a class="location_select_all location_select">
                                        <input class="check_all" type="checkbox" checked disabled>Check All
                                    </a>
                                </div>
                                <div class="column small-4 end">
                                    <a class="location_deselect_all location_select">
                                        <input class="check_all" type="checkbox" disabled>Disbled All
                                    </a>
                                </div>
                            </div>
                            <div class="row">
                                <div class="locations_list_two locations_list column small-8 small-offset-2"></div>
                            </div>
                        </div>

                        <div id="locations_container_custom" class="locations_container">
                            <h4 data-i18n="game_locations_custom" class="location_title text-center"></h4>
                            <div class="row text-center">
                                <div class="column small-4 small-offset-2">
                                    <a class="location_select_all location_select">
                                        <input class="check_all" type="checkbox" disabled>Check All
                                    </a>
                                </div>
                                <div class="column small-4 end">
                                    <a class="location_deselect_all location_select">
                                        <input class="check_all" type="checkbox" disabled>Disbled All
                                    </a>
                                </div>
                            </div>
                            <div class="row">
                                <div class="custom_locations_list column small-8 small-offset-2"></div>
                            </div>
                        </div>


                    </div>

                    <div id="locations_controls" class="column small-12">

                        <div class="column small-12">
                            <a id="add_location" data-i18n="add_location" class="button expanded"></a>
                        </div>


                        <div id="locations_share" class="column small-12">
                            <div class="row">
                                <div class="column small-6">
                                    <a id="locations_export" data-i18n="export_locations" data-style="zoom-out" class="ladda-button button expanded"></a>
                                </div>

                                <div class="column small-6">
                                    <a id="locations_import" data-i18n="import_locations" data-style="zoom-out" class="ladda-button button expanded"></a>
                                </div>
                            </div>

                        </div>

                        <div id="locations_exported_container" class="column small-12">

                            <div class="row align-middle">

                                <div class="column small-4">
                                    <a id="locations_exported" class="button expanded disabled secondary hollow uppercase">
                                        <span>Id:</span>
                                        <span id="locations_exported_id"></span>
                                    </a>

                                </div>

                                <div id="locations_exported_help" data-i18n="export_help" class="column small-8 text-center"></div>

                            </div>

                        </div>

                        <div id="locations_importing" class=" column small-12">

                            <div class="row align-middle">

                                <div class="column small-6 text-center">
                                    <input id="locations_import_id" data-i18n-ph="export_id" class="uppercase">
                                </div>
                                <div class="column small-6 text-center">
                                    <a id="locations_import_button" data-i18n="import" data-style="zoom-out" class="ladda-button button expanded success"></a>
                                </div>

                            </div>
                        </div>


                        <div class="column small-12">
                            <a id="locations_back" data-i18n="back_to_game" class="button expanded alert"></a>
                        </div>

                    </div>

                </div>

       
            </div>

        </div>

    </body>
</html>
